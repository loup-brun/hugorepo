#########################################
# Copyright
#########################################
copyright: 


#########################################
# Author
#########################################
author:
  name:
  email:
  uri:
  first:
  last:
  twitter: 


#########################################
# Social
#########################################
Social:
  facebook:
  twitter:


#########################################
# Menu
#########################################
menu:

#  main:
#  - name: about
#    title: About
#    url: /about
#    weight: 1

  footer:
    - name: rss
      title: RSS
      url: /index.xml
      weight: 1
#    - name: privacy
#      title: Privacy
#      url: /privacy

# Hugo config file
# https://gohugo.io/


#########################################
# Site title
#########################################
title: 


#########################################
# Site URL
# 
# can be something like:
# - /
# - http://example.com
# - http://example.com/base/
#########################################
baseURL: /

# Canonify URLs: build long formed links
#canonifyURLs: true


#########################################
# Languages
#########################################
languageCode: en
defaultContentLanguage: en

# Enable multilingual mode
#languages:
